<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container-123"
          fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field>
        <input matInput formControlName="login" placeholder="Enter your username or email" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Basic</button>
  </mat-card-actions>
</mat-card>
